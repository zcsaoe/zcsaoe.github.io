dNumber("6")'>6</button></div><div class=col-3><button class="btn btn-secondary w-100" onclick='appendOperator("-")'>−</button></div></div><div class="row g-1 mt-1"><div class=col-3><button class="btn btn-light w-100" onclick='appendNumber("1")'>1</button></div><div class=col-3><button class="btn btn-light w-100" onclick='appendNumber("2")'>2</button></div><div class=col-3><button class="btn btn-light w-100" onclick='appendNumber("3")'>3</button></div><div class=col-3><button class="btn btn-secondary w-100" onclick='appendOperator("+")'>+</button></div></div><div class="row g-1 mt-1"><div class=col-3><button class="btn btn-light w-100" onclick=toggleSign()>±</button></div><div class=col-3><button class="btn btn-light w-100" onclick='appendNumber("0")'>0</button></div><div class=col-3><button class="btn btn-light w-100" onclick='appendDecimal(".")'>.</button></div><div class=col-3><button class="btn btn-primary w-100" onclick=calculate()>=</button></div></div></div><div id=programmerCalc class="calc-buttons d-none"><div class="row g-1"><div class=col-3><button class="btn btn-secondary w-100" onclick=clearAll()>C</button></div><div class=col-3><button class="btn btn-secondary w-100" onclick='programmerOp("AND")'>AND</button></div><div class=col-3><button class="btn btn-secondary w-100" onclick='programmerOp("OR")'>OR</button></div><div class=col-3><button class="btn btn-secondary w-100" onclick='programmerOp("XOR")'>XOR</button></div></div><div class="row g-1 mt-1"><div class=col-3><button class="btn btn-secondary w-100" onclick='switchBase("hex")'>HEX</button></div><div class=col-3><button class="btn btn-secondary w-100" onclick='switchBase("dec")'>DEC</button></div><div class=col-3><button class="btn btn-secondary w-100" onclick='switchBase("oct")'>OCT</button></div><div class=col-3><button class="btn btn-secondary w-100" onclick='switchBase("bin")'>BIN</button></div></div><div class="row g-1 mt-1"><div class=col-3><button class="btn btn-light w-100" onclick='append
